<section>
  <h1>Different Buttons, Same Componet!</h1>
  <span>{{ message }}</span>
  <div class="btns-container">
    <app-button [buttonConfig]="textBtnConfig" 
                (textBtnClickEmt)="onClickEventReceived($event)">
    </app-button>
    <app-button [buttonConfig]="imgBtnConfig" 
                (imgBtnClickEmt)="onClickEventReceived($event)">
    </app-button>
  </div>
</section>
